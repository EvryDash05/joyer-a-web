<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/formCustomerData.css}" rel="stylesheet"/>
    <link th:href="@{/css/header.css}" rel="stylesheet"/>
</head>
<body>
<main>
<div th:replace="fragments/header :: header"></div>
    <div class="container">
        <div class="row">
            <!-- Sidebar con col-md para definir el ancho en pantallas medianas y mayores -->
            <aside class="col-md-3 mb-4">
                <div class="list-group">
                    <!-- list-group-item para el formato de lista -->
                    <a href="#" class="list-group-item list-group-item-action">Dashboard</a>
                    <a href="#" class="list-group-item list-group-item-action">Orders</a>
                    <a href="#" class="list-group-item list-group-item-action">Downloads</a>
                    <a href="#" class="list-group-item list-group-item-action">Addresses</a>
                    <a href="#" class="list-group-item list-group-item-action">Account details</a>
                    <a href="#" class="list-group-item list-group-item-action">Compare</a>
                    <a href="#" class="list-group-item list-group-item-action">Wishlist</a>
                    <a href="#" class="list-group-item list-group-item-action" id="button-logout" onclick="logout()">Log out</a>
                </div>
            </aside>

            <!-- Contenido principal con col-md para que ocupe el resto del espacio -->
            <section class="col-md-9">
                <form action="#" method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                    </div>

                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>

                    <div class="mb-3">
                        <label for="display_name" class="form-label">Display Name</label>
                        <input type="text" class="form-control" id="display_name" name="display_name" value="u22249358"
                               required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" value="U22249358@utp.edu.pe"
                               required>
                    </div>

                    <h2 class="h5 mt-4">Password Change</h2>

                    <div class="mb-3">
                        <label for="current_password" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="current_password" name="current_password"
                               required>
                    </div>

                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                               required>
                    </div>

                    <button type="submit" class="btn btn-dark">Save Changes</button>
                </form>
            </section>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</main>
<script type="text/javascript" th:src="@{/js/customerData.js}"></script>
<script type="text/javascript" th:src="@{/js/header.js}"></script>
</body>
</html>
