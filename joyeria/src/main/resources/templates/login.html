<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link th:href="@{/css/login.css}" rel="stylesheet">
        <link th:href="@{/css/header.css}" rel="stylesheet"/>
    </head>

    <body>
        <div th:replace="fragments/header :: header"></div>
        <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1>Sign In</h1>
                <p>Enter your details below</p>
            </div>
            <form class="login-form" method="post" th:object="${loginRequest}">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" th:field="*{username}"  required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" th:field="*{password}" required>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn-login">Sign In</button>
            </form>
            <div class="social-login">
                <p>Or sign in with</p>
                <div class="social-buttons">
                    <button class="btn-social btn-facebook">Facebook</button>
                    <button class="btn-social btn-google">Google</button>
                    <button class="btn-social btn-apple">Apple</button>
                </div>
            </div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </body>

</html>
