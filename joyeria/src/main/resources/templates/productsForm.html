<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet"/>
    <link th:href="@{/css/productsForm.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header"></div>
<!-- Este div sirve como contenedor padre que centra el grid -->
<div class="center-wrapper">
    <div class="container">
        <!-- Primera fila con imagen de fondo y texto -->
        <div class="row1">
            <h1>Nuevo Producto</h1>
        </div>

        <!-- Segunda fila con formulario -->
        <div class="row2">
            <form method="post" id="product-form">
                <input type="text" placeholder="Nombre del Producto" name="name" required>
                <input type="text" placeholder="Descripcion" name="description" required>
                <input type="text" placeholder="Precio Unitario" name="price" required>
                <input type="text" placeholder="Cantidad Inicial" name="quantity" required>
                <input type="text" id="imageUrl" placeholder="URL de la Imagen" name="imageUrl" required>
                <button type="submit">Agregar Nuevo producto</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer"></div>
<script type="text/javascript" th:src="@{/js/productsForm.js}"></script>
</body>
</html>
