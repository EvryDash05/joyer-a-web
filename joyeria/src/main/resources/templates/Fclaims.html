<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario  de Reclamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/Fclaims.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/products.js}"></script>
    
</head>
<body>
    <div class="contenedor-reclamos">
        <div class="form-reclamos">
        </div>
        <h3>Registro de Reclamos</h3>
        <a>Tipo de solicitud</a>
        <select class="form-select" aria-label="Default select example">
            <option selected>Selecciona el tipo de tramite</option>
            <option value="1">Producto defectuoso</option>
            <option value="2">Retraso de la entrega del producto arquirido</option>
            <option value="3">Atenci√≥n deficiente o grosera por parte del personal</option>
        </select>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo electronico</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Descripcion del reclamo</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault"> 
                Acepto recibir informacion administrativa a traves de mi correo ingresado anteriormente
            </label>
          </div>
                <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Adjuntar archivo (Opcional)</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>
          <button type="button" class="btn btn-primary">Enviar solicitud</button>
           
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/header.js}"></script>
</body>

</html>
