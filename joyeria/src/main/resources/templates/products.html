<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/products.css}" rel="stylesheet"/>
    <link th:href="@{/css/header.css}" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
<!-- Main content -->
<div class="hfeed page-wrapper">
    <div th:replace="fragments/header :: header"></div>
    <div class="page-title bwp-title light">
        <div class="container-fluid p-0"
             style="background-image: url('(https://wpbingosite.com/wordpress/adena/wp-content/uploads/2024/04/bg-breadcrumb.jpg'); background-size: cover; background-position: center; height: 60vh; position: relative;">
            <div class="hero-section">
                <div class="hero-content"
                     style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
                    <h1 class="display-4">Gold Jewels</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center"
                            style="background-color: rgba(255,255,255,0.7); display: inline-flex; padding: 5px 15px; border-radius: 5px;">
                            <li class="breadcrumb-item active" aria-current="page" style="color: #000;">Joyas</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <div id="categoryCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row justify-content-center">
                            <div class="col-3 category-item text-center">
                                <img src="/img/products/anillo_2.png" alt="Bracelets" class="category-image"
                                     style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid white;">
                                <p class="mt-2">Bracelets</p>
                            </div>
                            <div class="col-3 category-item text-center">
                                <img src="/img/products/anillo_4.png" alt="Earrings" class="category-image"
                                     style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid white;">
                                <p class="mt-2">Earrings</p>
                            </div>
                            <div class="col-3 category-item text-center">
                                <img src="/img/products/anillo_1.png" alt="Gold Jewels" class="category-image"
                                     style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid white;">
                                <p class="mt-2">Gold Jewels</p>
                            </div>
                            <div class="col-3 category-item text-center">
                                <img src="/img/products/anillo_6.png" alt="Necklaces" class="category-image"
                                     style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid white;">
                                <p class="mt-2">Necklaces</p>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#categoryCarousel"
                        data-bs-slide="prev" style="width: 5%;">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#categoryCarousel"
                        data-bs-slide="next" style="width: 5%;">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row row-cols-2 row-cols-md-4 g-4" id="product-container">
            <!--Products list-->
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
<script type="text/javascript" th:src="@{/js/products.js}"></script>
<script type="text/javascript" th:src="@{/js/header.js}"></script>
</body>
</html>
