<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/header.css}" rel="stylesheet"/>
    <link th:href="@{/css/footer.css}" rel="stylesheet"/>
    <link th:href="@{/css/payment.css}" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header:: header"></div>
<div class="container my-5">
    <div class="row">
        <!--Shipment section-->
        <div class="col-md-8">
            <div class="card mb-3">
                <h2>Elige la forma de entrega</h2>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-2">
                            <h4>Enviar a domicilio</h4>
                        </div>
                        <div class="col-md-6">
                            <label>Elija una dirección:</label>
                            <select class="form-select" id="address-options">
                            </select>
                            <p class="card-text" id="quantity">Artículos: ${product.quantity}</p>
                            <button onclick="showShipmentModal()">Añadir dirección</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Payment section-->
        <div class="col-md-8">
            <div class="card mb-3">
                <h2>Elige la forma de pago</h2>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-2">
                            <h4>Formas de pago</h4>
                        </div>
                        <div class="col-md-6">
                            <label>Elija una opción de pago:</label>
                            <select class="form-select" id="payment-methods">
                                <option value="Efectivo">Efectivo</option>
                                <option value="Tarjeta de crédito">Tarjeta de crédito</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Purchase summary section-->
        <div class="col-md-4">
            <!-- Resumen del carrito -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Resumen del Pedido</h5>
                    <hr>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal</span>
                        <span id="subtotal">$899.98</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Envío</span>
                        <span>S/. 10.00</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3">
                        <span class="fw-bold">Total</span>
                        <span class="fw-bold" id="total">$909.98</span>
                    </div>
                    <button class="btn btn-outline-secondary w-100" onclick="processPurchase()">Finalizar compra</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/payment.js}"></script>
</body>
</html>
