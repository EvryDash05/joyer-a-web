<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/button_cart.css}">
    <link rel="stylesheet" th:href="@{/css/productDetail.css}">
    <link th:href="@{/css/header.css}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header"></div>
<div class="container single_product_container">
    <div class="row">
        <div class="col-lg-7">
            <div class="single_product_pics">
                <div class="row">
                    <div class="col-lg-9 image_col order-lg-2 order-1">
                        <div class="single_product_image">
                            <img id="product-img" class="single_product_image_background"
                                 src="/img/products/Athena%20Earrings%20-%20Raised%20Heart%20Shape%20Earrings%20in%20Gold.jpeg"
                                 style="width: 80% !important;"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="product_details">
                <div class="product_details_title">
                    <h2 id="titleArticulo" style="color: blue !important;">Joya</h2>
                    <p id="description">Descripci√≥n: </p>
                </div>
                <div class="product_price" id="price">S/.500</div>
                <h1 class="product_stock" id="stock">Stock: 1</h1>
                <button class="button cart-button btn block" onclick="addProductCard()">Agregar al carrito</button>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer"></div>
<script type="text/javascript" th:src="@{/js/productDetail.js}"></script>
</body>
</html>
