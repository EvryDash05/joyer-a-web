<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet"/>
    <link th:href="@{/css/footer.css}" rel="stylesheet"/>
    <title>Marli Jewelry</title>
</head>
<body>
<div th:replace="fragments/header:: header"></div> <!--jalar header-->
<div class="container my-5">
    <h2 class="mb-4">Tu Carrito de Compras</h2>
    <div class="row">
        <div id="products-container" class="col-md-8">
            <!--Lista de productos seleccionados-->
        </div>

        <div class="col-md-4">
            <!-- Resumen del carrito -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Resumen del Pedido</h5>
                    <hr>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal</span>
                        <span id="subtotal">$899.98</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Env√≠o</span>
                        <span>$10.00</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3">
                        <span class="fw-bold">Total</span>
                        <span class="fw-bold" id="total">$909.98</span>
                    </div>
                    <button class="btn btn-primary w-100 mb-2" onclick="goToPayment()">Proceder al Pago</button>
                    <button class="btn btn-outline-secondary w-100" onclick="goToProducts()">Seguir Comprando</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/shoppingCart.js}"></script>
<!--<script type="text/javascript" th:src="@{/js/header.js}"></script>-->
</body>
</html>
