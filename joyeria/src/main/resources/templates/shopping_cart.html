<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet"/>
    <link th:href="@{/css/footer.css}" rel="stylesheet"/>
    <title>Marli Jewelry</title>
</head>
<body>
<div th:replace="fragments/header:: header"></div> <!--jalar header-->
<div class="container my-5">
    <h2 class="mb-4">Tu Carrito de Compras</h2>
    <div class="row">
        <div class="col-md-8">
            <!-- Lista de productos en el carrito -->
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-2">
                            <img src="/img/products/anillo_1" class="img-fluid rounded" alt="Anillo de oro">
                        </div>
                        <div class="col-md-6">
                            <h5 class="card-title">Anillo de Oro 18k</h5>
                            <p class="card-text">Talla: 7</p>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group input-group-sm">
                                <button class="btn btn-outline-secondary" type="button">-</button>
                                <input type="text" class="form-control text-center" value="1">
                                <button class="btn btn-outline-secondary" type="button">+</button>
                            </div>
                        </div>
                        <div class="col-md-2 text-end">
                            <p class="fw-bold">$599.99</p>
                            <button class="btn btn-sm btn-outline-danger">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-2">
                            <img src="/img/products/collar_1" class="img-fluid rounded" alt="Collar de plata">
                        </div>
                        <div class="col-md-6">
                            <h5 class="card-title">Collar de Plata 925</h5>
                            <p class="card-text">Longitud: 45cm</p>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group input-group-sm">
                                <button class="btn btn-outline-secondary" type="button">-</button>
                                <input type="text" class="form-control text-center" value="1">
                                <button class="btn btn-outline-secondary" type="button">+</button>
                            </div>
                        </div>
                        <div class="col-md-2 text-end">
                            <p class="fw-bold">$299.99</p>
                            <button class="btn btn-sm btn-outline-danger">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <!-- Resumen del carrito -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Resumen del Pedido</h5>
                    <hr>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal</span>
                        <span>$899.98</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Env√≠o</span>
                        <span>$10.00</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3">
                        <span class="fw-bold">Total</span>
                        <span class="fw-bold">$909.98</span>
                    </div>
                    <button class="btn btn-primary w-100 mb-2">Proceder al Pago</button>
                    <button class="btn btn-outline-secondary w-100">Seguir Comprando</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/products.js}"></script>
</body>
</html>
